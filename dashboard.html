<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CPF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 10%, transparent 60%);
            pointer-events: none;
        }
        .container {
            position: relative;
            z-index: 10;
            padding: 20px;
            border: 2px solid white;
            text-align: center;
            box-shadow: 0 0 15px white;
        }
        .button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="particles"></div>
    <div class="container">
        <h1>Consulta CPF</h1>
        <p>Verifique rapidamente a situação do CPF consultado.</p>
        <a href="cpf.html" class="button">Consultar</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.39.1/tsparticles.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #tsparticles {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .card {
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid white;
            box-shadow: 0 0 10px white;
            border-radius: 10px;
            text-align: center;
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .blue-button {
            background-color: #1e90ff;
            color: white;
        }
        .blue-button:hover {
            background-color: #1c86ee;
        }
        .green-button {
            background-color: #32cd32;
            color: white;
        }
        .green-button:hover {
            background-color: #2eb82e;
        }
    </style>
</head>
<body>
    <div id="tsparticles"></div>
    <div class="card">
        <h1>API Dashboard</h1>
        <p>Consulte APIs de forma rápida e eficiente.</p>
        <button class="button blue-button">Consultar API</button>
        <button class="button green-button">Histórico</button>
    </div>

    <script>
        tsParticles.load("tsparticles", {
            background: { color: "#000000" },
            particles: {
                number: { value: 100 },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: { enable: true, speed: 1 }
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CPF</title>
    <script src="https://cdn.jsdelivr.net/npm/tsparticles@1.37.5/tsparticles.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            font-family: Arial, sans-serif;
        }
        #tsparticles {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .card {
            position: relative;
            z-index: 10;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid white;
            box-shadow: 0 0 15px white;
            text-align: center;
            border-radius: 10px;
        }
        .button {
            display: inline-block;
            background: blue;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .button:hover {
            background: darkblue;
        }
    </style>
</head>
<body>
    <div id="tsparticles"></div>
    <div class="card">
        <h1>Consulta CPF</h1>
        <p>Verifique rapidamente a situação do CPF consultado.</p>
        <a href="cpf.html" class="button">Consultar</a>
    </div>
    <script>
        tsParticles.load("tsparticles", {
            particles: {
                number: { value: 100 },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.5 },
                size: { value: 3 },
                move: { enable: true, speed: 1 }
            }
        });
    </script>
</body>
</html>

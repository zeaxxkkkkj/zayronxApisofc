<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Criar Usuário - ZayronX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
      body {
        background: black;
        margin: 0;
        overflow: hidden;
      }
      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }
      .container {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        z-index: 1;
      }
      .form-signin {
        max-width: 330px;
        padding: 2rem;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 10px;
        box-shadow: 0 0 15px 5px white;
        text-align: center;
      }
      .form-control {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid white;
      }
      .form-control::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }
      .form-control:focus {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border-color: white;
        box-shadow: 0 0 10px white;
      }
      label {
        color: white;
      }
      .btn-primary {
        background: white;
        color: black;
        border: none;
      }
      .btn-primary:hover {
        background: #ddd;
        color: black;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="container">
      <main class="form-signin">
        <form onsubmit="return criarUsuario(event)">
          <h1 class="h3 mb-3 fw-normal text-white">Criar Usuário</h1>
          
          <div class="form-floating">
            <input type="text" class="form-control" id="newUser" placeholder="Username">
            <label for="newUser">Usuario</label>
          </div>
          <div class="form-floating mt-2">
            <input type="password" class="form-control" id="newPassword" placeholder="Password">
            <label for="newPassword">Senha</label>
          </div>
          <div class="form-floating mt-2">
            <input type="date" class="form-control" id="expDate" placeholder="Expiration Date">
            <label for="expDate">Data de Expiração</label>
          </div>
          
          <button class="btn btn-primary w-100 py-2 mt-3" type="submit">CRIAR</button>
          <p class="mt-5 mb-3 text-white">&copy; ZAYRON SEARCH 2025</p>
        </form>
      </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      particlesJS("particles-js", {
        particles: {
          number: { value: 100 },
          size: { value: 2 },
          move: { speed: 1 },
          color: { value: "#ffffff" },
          line_linked: { enable: false }
        }
      });
      
      let usuarios = [];
      
      function criarUsuario(event) {
        event.preventDefault();
        let user = document.getElementById("newUser").value;
        let pass = document.getElementById("newPassword").value;
        let expDate = document.getElementById("expDate").value;
        
        if (user && pass && expDate) {
          usuarios.push({ usuario: user, senha: pass, expiracao: expDate });
          alert("Usuário criado com sucesso!");
          localStorage.setItem("usuarios", JSON.stringify(usuarios));
          window.location.href = "index.html";
        } else {
          alert("Preencha todos os campos!");
        }
      }
    </script>
  </body>
</html>

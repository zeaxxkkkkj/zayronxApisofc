<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>login - ZayronX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <style>
      body {
        background: black;
        margin: 0;
        overflow: hidden;
      }
      #particles-js {
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }
      .container {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        z-index: 1;
      }
      .form-signin {
        max-width: 330px;
        padding: 2rem;
        background: rgba(0, 0, 0, 0.8);
        border-radius: 10px;
        box-shadow: 0 0 15px 5px white;
        text-align: center;
      }
      .form-control {
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border: 1px solid white;
      }
      .form-control::placeholder {
        color: rgba(255, 255, 255, 0.7);
      }
      .form-control:focus {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border-color: white;
        box-shadow: 0 0 10px white;
      }
      label {
        color: white;
      }
      .btn-primary {
        background: white;
        color: black;
        border: none;
      }
      .btn-primary:hover {
        background: #ddd;
        color: black;
      }
      .btn-admin {
        margin-top: 10px;
        background: red;
        color: white;
        border: none;
      }
      .btn-admin:hover {
        background: darkred;
      }
      .error-message {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="particles-js"></div>
    <div class="container">
      <main class="form-signin">
        <form onsubmit="return login(event)">
          <h1 class="h3 mb-3 fw-normal text-white">LOGIN</h1>
          
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" placeholder="Username">
            <label for="floatingInput">Usuario</label>
          </div>
          <div class="form-floating mt-2">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Senha</label>
          </div>
          
          <p class="error-message" id="error-message"></p>
          
          <button class="btn btn-primary w-100 py-2 mt-3" type="submit">ENTRAR</button>
          <p class="mt-5 mb-3 text-white">&copy; ZAYRON SEARCH 2025</p>
        </form>
      </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      particlesJS("particles-js", {
        particles: {
          number: { value: 100 },
          size: { value: 2 },
          move: { speed: 1 },
          color: { value: "#ffffff" },
          line_linked: { enable: false }
        }
      });
      
      function login(event) {
        event.preventDefault();
        let user = document.getElementById("floatingInput").value;
        let pass = document.getElementById("floatingPassword").value;
        let storedUsers = JSON.parse(localStorage.getItem("usuarios")) || [];
        
        let validUser = storedUsers.find(u => u.usuario === user && u.senha === pass);
        
        if (validUser) {
          window.location.href = "dashboard.html";
        } else {
          document.getElementById("error-message").textContent = "Usu√°rio ou senha incorretos!";
        }
      }
    </script>
  </body>
</html>
